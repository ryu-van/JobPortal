spring.application.name=JobPortal

#Config database
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
#config jwt
spring.jwt.secret=${JWT_SECRET}
spring.jwt.access-expiration=${JWT_ACCESS_EXPIRATION}
spring.jwt.refresh-expiration=${JWT_REFRESH_EXPIRATION}
#config api path
spring.base-url=${API_CONTEXT_PATH}
# Development
spring.rsocket.server.ssl.enabled=true
# Logging
logging.level.com.example.jobportal=DEBUG
logging.level.org.springframework.security=DEBUG
# Config email
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=
app.base-url=http://localhost:3000
